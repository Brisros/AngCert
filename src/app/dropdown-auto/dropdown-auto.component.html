<div id="autocomplete-wrapper" class="autocomplete-wrapper">
  <input
    id="autocomplete-input"
    type="text"
    placeholder="Item"
    [(ngModel)]="searchTerm"
    (input)="search($event)"
  />
  <ng-container *ngIf="displayDropdown">
    <ul class="autocomplete-list">
      <li *ngFor="let item of filteredItems">
        <div class="pointer" (click)="selectItem(item.name)">
          {{ item.name }}
        </div>
      </li>
    </ul>
  </ng-container>
</div>
